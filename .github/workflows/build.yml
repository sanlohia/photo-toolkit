name: Build PhotoToolkit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name PhotoToolkit photo_toolkit.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4   # âœ… fixed
        with:
          name: PhotoToolkit-${{ matrix.os }}
          path: dist/
